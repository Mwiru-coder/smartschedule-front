<div class="max-w-3xl mx-auto p-6 bg-white shadow-lg rounded-lg">
    <h2 class="text-2xl font-bold mb-4 text-center">
      {{ isEditMode ? 'Update Course' : 'Add Course' }}
    </h2>
  
    <form (submit)="isEditMode ? updateCourse() : addCourse(); clearForm(); $event.preventDefault()" class="space-y-4">
      <div class="flex flex-col gap-2">
        <label class="font-medium">Course Name</label>
        <input
          [(ngModel)]="courseForm.courseName"
          name="courseName"
          placeholder="Enter Course Name"
          class="input border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          required
        />
      </div>
  
      <div class="flex flex-col gap-2">
        <label class="font-medium">Course Code</label>
        <input
          [(ngModel)]="courseForm.courseCode"
          name="courseCode"
          placeholder="Enter Course Code"
          class="input border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          required
          [readonly]="isEditMode"
        />
      </div>
  
      <div class="flex flex-col gap-2">
        <label class="font-medium">Course Credit</label>
        <input
          [(ngModel)]="courseForm.courseCredit"
          name="courseCredit"
          type="number"
          placeholder="Enter Course Credit"
          class="input border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          required
        />
      </div>
  
      <div class="flex flex-col gap-2">
        <label class="font-medium">Program Code</label>
        <input
          [(ngModel)]="courseForm.programCode"
          name="programCode"
          placeholder="Enter Program Code"
          class="input border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          required
        />
      </div>
  
      <div class="flex justify-end gap-3 mt-4">
        <button
          class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition duration-300"
          type="submit">
          {{ isEditMode ? 'Update Course' : 'Save Course' }}
        </button>
        <button
          class="px-4 py-2 bg-gray-400 text-white rounded-lg hover:bg-gray-500 transition duration-300"
          type="button"
          (click)="clearForm()">
          Clear
        </button>
      </div>
    </form>
  </div>
  
  <div class="max-w-3xl mx-auto mt-8">
    <h3 class="text-xl font-bold mb-2 text-center">Courses List</h3>
    <div class="overflow-x-auto">
      <table class="min-w-full bg-white shadow-md rounded-lg overflow-hidden">
        <thead class="bg-indigo-600 text-white">
          <tr>
            <th class="p-4 text-left">Name</th>
            <th class="p-4 text-left">Code</th>
            <th class="p-4 text-left">Credit</th>
            <th class="p-4 text-left">Program</th>
            <th class="p-4 text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let course of courses" class="border-b hover:bg-gray-50">
            <td class="p-4">{{ course.courseName }}</td>
            <td class="p-4">{{ course.courseCode }}</td>
            <td class="p-4">{{ course.courseCredit }}</td>
            <td class="p-4">{{ course.programCode?.programName }}</td>
            <td class="p-4 text-center space-x-2">
              <button
                class="px-3 py-1 text-white bg-blue-500 rounded-lg hover:bg-blue-600 transition duration-300"
                (click)="editCourse(course)">
                Edit
              </button>
              <button
                class="px-3 py-1 text-white bg-red-500 rounded-lg hover:bg-red-600 transition duration-300"
                (click)="deleteCourse(course.courseCode)">
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
