<div class="max-w-3xl mx-auto p-6 bg-white shadow-lg rounded-lg">
    <h2 class="text-2xl font-bold mb-4 absolute top-10 right-20 text-black-500">
      {{ isEditMode ? 'Update Program' : 'Add Program' }}
    </h2>
  
  <div class="">
    <form (submit)="isEditMode ? updateProgram() : addProgram(); clearForm(); $event.preventDefault()" class="space-y-4">
      <div class="flex flex-col gap-2">
        <label class="font-medium">Program Name</label>
        <input
          [(ngModel)]="programForm.programName"
          name="programName"
          placeholder="Enter Program Name"
          class="input border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          required
        />
      </div>
  
      <div class="flex flex-col gap-2">
        <label class="font-medium">Program Code</label>
        <input
          [(ngModel)]="programForm.programCode"
          name="programCode"
          placeholder="Enter Program Code"
          class="input border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          required
          [readonly]="isEditMode"
        />
      </div>
  
      <div class="flex flex-col gap-2">
        <label class="font-medium">Duration</label>
        <input
          [(ngModel)]="programForm.duration"
          name="duration"
          placeholder="Enter Duration (e.g., 4 years)"
          class="input border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          required
        />
      </div>
  
      <div class="flex flex-col gap-2">
        <label class="font-medium">Department ID</label>
        <input
          [(ngModel)]="programForm.departmentId"
          name="departmentId"
          placeholder="Enter Department ID"
          class="input border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          required
        />
      </div>
      
  
      <div class="flex justify-end gap-3 mt-4">
        <button
          class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition duration-300"
          type="submit">
          {{ isEditMode ? 'Update Program' : 'Save Program' }}
        </button>
        <button
          class="px-4 py-2 bg-gray-400 text-white rounded-lg hover:bg-gray-500 transition duration-300"
          type="button"
          (click)="clearForm()">
          Clear
        </button>
      </div>
    </form>
  </div>

  
  <div class="max-w-3xl mx-auto mt-8">
    <h3 class="text-xl font-bold mb-2 text-center">Programs List</h3>
    <div class="overflow-x-auto">
      <table class="min-w-full bg-white shadow-md rounded-lg overflow-hidden">
        <thead class="bg-indigo-600 text-white">
          <tr>
            <th class="p-4 text-left">Name</th>
            <th class="p-4 text-left">Code</th>
            <th class="p-4 text-left">Duration</th>
            <th class="p-4 text-left">Department ID</th>
            <th class="p-4 text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let program of programs" class="border-b hover:bg-gray-50">
            <td class="p-4">{{ program.programName }}</td>
            <td class="p-4">{{ program.programCode }}</td>
            <td class="p-4">{{ program.duration }}</td>
            <td class="p-4">{{ program.departmentId }}</td>
            <td class="p-4 text-center space-x-2">
              <button
                class="px-3 py-1 text-white bg-blue-500 rounded-lg hover:bg-blue-600 transition duration-300"
                (click)="editProgram(program)">
                Edit
              </button>
              <button
                class="px-3 py-1 text-white bg-red-500 rounded-lg hover:bg-red-600 transition duration-300"
                (click)="deleteProgram(program.programCode)">
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
