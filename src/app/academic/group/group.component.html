<div class="max-w-3xl mx-auto p-6 bg-white shadow-lg rounded-lg">
    <h2 class="text-2xl font-bold mb-4 text-center">
      {{ isEditMode ? 'Update Group' : 'Add Group' }}
    </h2>
  
    <form (submit)="isEditMode ? updateGroup() : addGroup(); clearForm(); $event.preventDefault()" class="space-y-4">
      <div class="flex flex-col gap-2">
        <label class="font-medium">Group Name</label>
        <input
          [(ngModel)]="groupForm.groupName"
          name="groupName"
          placeholder="Enter Group Name"
          class="input border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          required
        />
      </div>
  
      <div class="flex flex-col gap-2">
        <label class="font-medium">Academic Year</label>
        <input
          [(ngModel)]="groupForm.academicYear"
          name="academicYear"
          placeholder="Enter Academic Year"
          class="input border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          required
        />
      </div>
  
      <div class="flex flex-col gap-2">
        <label class="font-medium">Course Code</label>
        <input
          [(ngModel)]="groupForm.courseCode"
          name="courseCode"
          placeholder="Enter Course Code"
          class="input border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          required
        />
      </div>
  
      <div class="flex flex-col gap-2">
        <label class="font-medium">Program Code</label>
        <input
          [(ngModel)]="groupForm.programCode"
          name="programCode"
          placeholder="Enter Program Code"
          class="input border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          required
        />
      </div>
  
      <div class="flex flex-col gap-2">
        <label class="font-medium">Number of Students</label>
        <input
          [(ngModel)]="groupForm.studentNo"
          name="studentNo"
          type="number"
          placeholder="Enter Number of Students"
          class="input border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          required
        />
      </div>
  
      <div class="flex flex-col gap-2">
        <label class="font-medium">Department ID</label>
        <input
          [(ngModel)]="groupForm.departmentId"
          name="departmentId"
          placeholder="Enter Department ID"
          class="input border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          required
        />
      </div>
  
      <div class="flex justify-end gap-3 mt-4">
        <button
          class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition duration-300"
          type="submit">
          {{ isEditMode ? 'Update Group' : 'Save Group' }}
        </button>
        <button
          class="px-4 py-2 bg-gray-400 text-white rounded-lg hover:bg-gray-500 transition duration-300"
          type="button"
          (click)="clearForm()">
          Clear
        </button>
      </div>
    </form>
  </div>
  
  <div class="max-w-3xl mx-auto mt-8">
    <h3 class="text-xl font-bold mb-2 text-center">Groups List</h3>
    <div class="overflow-x-auto">
      <table class="min-w-full bg-white shadow-md rounded-lg overflow-hidden">
        <thead class="bg-indigo-600 text-white">
          <tr>
            <th class="p-4 text-left">Name</th>
            <th class="p-4 text-left">Year</th>
            <th class="p-4 text-left">Course</th>
            <th class="p-4 text-left">Program</th>
            <th class="p-4 text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let group of groups" class="border-b hover:bg-gray-50">
            <td class="p-4">{{ group.groupName }}</td>
            <td class="p-4">{{ group.academicYear }}</td>
            <td class="p-4">{{ group.courseCode }}</td>
            <td class="p-4">{{ group.programCode }}</td>
            <td class="p-4 text-center space-x-2">
              <button class="px-3 py-1 text-white bg-blue-500 rounded-lg hover:bg-blue-600 transition duration-300" (click)="editGroup(group)">
                Edit
              </button>
              <button class="px-3 py-1 text-white bg-red-500 rounded-lg hover:bg-red-600 transition duration-300" (click)="deleteGroup(group.groupId)">
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
